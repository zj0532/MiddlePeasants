<body>
<section id="container" class="">
    <!--头部栏-->
    {include file="public/header"}
    <!--侧边栏-->
    {include file="public/sidebar"}
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            新增 Banner
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" id="from_data">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">语言</label>
                                    <div class="col-lg-10">
                                        <select class="form-control m-bot15" name="br_language">
                                            <option  value="cn">中文</option>
                                            <option  value="en">英文</option>
                                            <option  value="ae">阿拉伯文</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">标题</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="br_title" name="br_title" required placeholder="标题">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">图片</label>
                                    <div class="col-lg-10">
                                        <input type="file" id="br_pic" name="br_pic">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">排序</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" type="text" name="br_order" placeholder="排序顺序从小到大">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <input type="hidden" id="from_type" value="banner_add">
                                        <button class="btn btn-danger" id="from_button"  type="button">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!--尾部文件-->
{include file="public/foot" /}
