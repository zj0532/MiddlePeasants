<script>
  //owl carousel

  $(document).ready(function() {
    $("#owl-demo").owlCarousel({
      navigation: true,
      slideSpeed: 300,
      paginationSpeed: 400,
      singleItem: true

    });
  });

  $(function() {
    $('select.styled').customSelect();

      $('#from_button').click(function () {
          'use strict';
          let formData = new FormData($('#from_data')[0]);
          let form_type = $('#from_type').val();
          let url;
          let location_url;
          switch (form_type){
              case 'banner_add':
                  url = '/admcncp/bannerAdd';
                  location_url = '/admcncp/banner/';
                  break;
              case 'banner_edit':
                  url = '/admcncp/bannerEdit';
                  location_url = '/admcncp/banner/';
                  break;
              case 'product_add':
                  url = '/admcncp/productAdd';
                  location_url = '/admcncp/product/';
                  break;
              case 'product_edit':
                  url ='/admcncp/productEdit/';
                  location_url = '/admcncp/product/';
                  break;
          }

          $.ajax({
              url:url,
              type: 'POST',
              data: formData,
              async: false,
              cache: false,
              contentType: false,
              processData: false,
              success: function (data) {
                    if(data.status == 200){
                        alert(data.message);
                        location.href = location_url;
                    }else{
                        alert(data.message);
                    }
              }
          })
      })
  });
</script>
