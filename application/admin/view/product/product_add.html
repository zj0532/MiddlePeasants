<body>
<section id="container" class="">
    <!--头部栏-->
    {include file="public/header"}
    <!--侧边栏-->
    {include file="public/sidebar"}
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            新增 中农产品
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">语言</label>
                                    <div class="col-lg-10">
                                        <select class="form-control m-bot15" name="pt_language">
                                            <option value="cn">中文</option>
                                            <option value="en">英文</option>
                                            <option value="ae">阿拉伯文</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">标题</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="pt_title" name="pt_title" required
                                               placeholder="标题">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">封面图片</label>
                                    <div class="col-lg-10">
                                        <input type="file" id="pt_pic" name="pt_pic">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">排序</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" type="text" name="pt_order" placeholder="排序顺序从大到小">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-danger" type="button" onClick="checktj()">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!--尾部文件-->
{include file="public/foot" /}
